<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Leaflet heatmap plugin -->
  <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sandstone/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Earthquake Map!</h1>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <label for="time_frame">Time Frame: </label>
        <select id="time_frame" name="time_frame">
          <option value="hour">Last Hour</option>
          <option value="day" selected>Last Day</option>
          <option value="week">Last Week</option>
          <option value="month">Last Month</option>
        </select>
        <button type="button" class="btn btn-primary" id="filter-btn">Filter!</button>
      </div>
    </div>
    <br>
    <div class="row">
      <!-- Map -->
      <div class="col-md-12">
        <div id="map_container"></div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
